<!DOCTYPE html>
<html>
<html lang="en">

<head>
	<title>Hangman | Wild Wild West Version</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">

</head>

<body>
	<div class="container">

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

				<div class="text-center" id="hangman-intro">
					<p>Hangman: Wild West Edition</p>
				</div>

				<div class="text-center">
					<p id="subhead">Try to guess the current word! </p>
					<p id="subhead">Press any key to get started.</p>
				</div>

			</div>
		</div>


		<div class="row" id="gameContainer">

			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="leftColumn">
				<div class="row">
					<div class="col-xs-3 col-sm-3 col-md-6 col-lg-6 imgDivs" id="wildWest">
						<img src="assets/images/wildwesthangman300.jpg" alt="Wild West" class="center-block img-responsive">
					</div>

				</div>


			</div>

			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="rightColumn">

				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="currentWord">

						<div>
							<h3>Current Word</h3>
						</div>
						<div>
							<h2 id="theWord"> </h2>
						</div>
						<div>
							<h3 id="wins">WINS</h3>
						</div>
						<div>
							<h3 id="remGuesses">Number of Guesses Remaining: </h4>
						</div>
						<div>
							<h3 id="guessedLetters">Letters Already Guessed: </h4>
						</div>
					</div>
				</div>

			</div>

		</div>
		
		<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
