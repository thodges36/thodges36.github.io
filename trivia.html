<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>US State Capitals Trivia Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <h1>US State Capitals Trivia Game!</h1>

        <div>
            <div>
                <button type="button" class="btn btn-success" id="start">Start the game</button>
            </div>
        </div>

        <div id="gameRow">
            <div id="gameCol">

                <div id="currentQuestion"></div>
                <div id="timeLeft"></div>
                <div class="question"></div>
                <div class="answerList"></div>

                <div id="message"></div>
                <div id="correctedAnswer"></div>

                <div id="finalMessage"></div>
                <div id="correctAnswers"></div>
                <div id="incorrectAnswers"></div>
                <div id="unanswered"></div>
                <div id="startOverBtn"></div>

            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script type="text/javascript" src="assets/javascript/app.js"></script>

    </div>

</body>

</html>
